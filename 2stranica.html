<!DOCTYPE html>
<html>
<head>
<title>Moje Fotke</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: 'Segoe UI', sans-serif;
    background: #1a0f16;
    color: #fff;
    padding: 50px 20px;
}

h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 3.5rem;
    text-align: center;
    margin-bottom: 50px;
    letter-spacing: -2px;
    color: #ffb6c1;
}

.gallery-container {
    columns: 3 400px;
    column-gap: 20px;
    max-width: 1200px;
    margin: auto;
}

.gallery-item {
    display: inline-block;
    width: 100%;
    margin-bottom: 20px;
    border-radius: 20px;
    overflow: hidden;
    border: 2px solid rgba(255, 182, 193, 0.2);
    transition: all 0.5s ease;
    background: #000;
}

.gallery-item img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.6s ease;
    filter: grayscale(30%);
}

.gallery-item:hover {
    transform: translateY(-10px) scale(1.02);
    border-color: #ffb6c1;
    box-shadow: 0 20px 40px rgba(255, 182, 193, 0.2);
}

.gallery-item:hover img {
    transform: scale(1.1);
    filter: grayscale(0%);
}

h3 {
    text-align: center;
    font-size: 2rem;
    color: #ffb6c1;
    margin-bottom: 30px;
    opacity: 0.7;
}

@media (max-width: 768px) {
    .gallery-container { columns: 1; }
}
</style>
</head>

<body>

<h1>Moje fotke</h1> 
<h3>&lt;3</h3>

<div class="gallery-container">
    <div class="gallery-item">
        <img src="WhatsApp Image 2026-01-23 at 20.38.46 (1).jpeg" alt="Foto 1">
    </div>
    <div class="gallery-item">
        <img src="WhatsApp Image 2026-01-23 at 20.38.46 (3).jpeg" alt="Foto 3">
    </div>
    <div class="gallery-item">
        <img src="WhatsApp Image 2026-01-23 at 20.38.46 (2).jpeg" alt="Foto 2">
    </div>
    <div class="gallery-item">
        <img src="WhatsApp Image 2026-01-23 at 20.38.46.jpeg" alt="Foto 4">
    </div>
</div>

</body>
</html>
